<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="quizcreator.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">




  <title>Quiz Creator</title>
</html>
<body>
  <div class="title">

  <h1 class="logo"><img src="quizicon.png" class="logo-icon">QuizMaker</h1>
  </div>
  <div class="quiz-container">

    <div id="menu" class="menu hidden">
      <a href="#" id="manage-questions"><p class="menu-item">Manage questions</p></a>
      <a href="#" id="add-question"><p class="menu-item">Add question</p></a>
      <a href="#" id="play-quiz"><p class="menu-item play-quiz">Play Quiz!</p></a>
    </div>
    <div id="interface">
      <h2>Welcome to QuizMaker!</h2>
      <p class="welcome-text">Please enter the name of your quiz: </p>
      <form class="welcome-page">
        <input type="text" id="quiz-name-field">
        <button id="create-quiz" type="button" class="btn btn-lg btn-primary">Let's go!</button>
      </form>

    </div>
  </div>

  <!-- Javascript -->
  <script src="quizcreator.js"></script>
  <!-- Bootstrap Javascript -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="jquery-ui.js"></script>
</body>
